<!DOCTYPE html>
<html>
  <head>
    <title>Movie Tickets</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Movie Tickets</h1>
      </div>
      <h2>Choose a Movie</h2>
      <div class="row">
        <div class="col-md-4">
          <img src="img/movie1.jpg">
          <h5>Title: Bohemian Rapsody</h5>
        </div>
        <div class="col-md-4">
          <img src="img/movie2.jpg">
          <h5>Title: A Star is Born</h5>
        </div>
        <div class="col-md-4">
          <img src="img/movie3.jpg">
          <h5>Title: First Man</h5>
        </div>
      </div><br>
      <form id = "tickets">
        <div class="selectMovie">
          <h4>Whic movie would you like to see? </h4>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="movies" id="movie2" value="Bohemian Rapsody">
            <label class="form-check-label" for="movie1">
              Bohemian Rapsody
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="movies" id="exampleRadios2" value="A Star is Born">
            <label class="form-check-label" for="movie2">
              A Star is Born
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="movies" id="exampleRadios3" value="First Man">
            <label class="form-check-label" for="movie3">
              First Man
            </label>
          </div>
        </div><br>
        <div class="selectTime">
          <h4>Choose a time</h4>
          <select id="time">
            <option value="morning">Morning (11:00am)</option>
            <option value="matinee">Matinee (3:00pm)</option>
            <option value="evening">Evening (6:00pm)</option>
            <option value="late">Late Show (9:00pm)</option>
          </select>
          <br><br>
        </div>
        <div class="selectAge">
          <h4>What is your age?</h4>
          <select id="age">
            <option value="kid">Under 12</option>
            <option value="adult">Adult</option>
            <option value="senior">Senior 60+</option>
          </select>
          <br><br>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form><br><br>

      <div class="showDetails">
        <p>Movie: <span class="movieOutput"></span></p>
        <p>Time: <span class="timeOutput"></span></p>
        <p><strong>Price: <span class="priceOutput"></span></strong></p>
      </div>
    </div>
  </body>
</html>
